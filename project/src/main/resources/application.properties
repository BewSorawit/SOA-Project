# กำหนดชื่อของแอปพลิเคชัน
spring.application.name=project

# การกำหนดค่าแหล่งข้อมูล (DataSource)
spring.datasource.url=jdbc:mysql://localhost:3306/soa
spring.datasource.username=root
spring.datasource.password=

# การกำหนดค่า Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# การกำหนดระดับการเข้าถึงของการบันทึก (Logging)
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO


server.port=8080
api.client=http://localhost:3000